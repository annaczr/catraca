name: catraca ci nativo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: jdk setup
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: build
      run: |
        cd src
        javac -cp . Main.java
        javac -cp . Testes.java
    - name: exec
      run: |
        cd src
        java -cp . Testes
